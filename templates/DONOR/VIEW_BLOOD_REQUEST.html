{% extends 'DONOR/donor_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
     <style>
        th {
            background-color: #b21f2d
        }
    </style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table border="1" class="table table-bordered">
    <tr>
      <th  scope="col"style="background-color: #b21f2d">#</th>
      <th  scope="col"style="background-color: #b21f2d">DATE</th>
      <th scope="col"style="background-color: #b21f2d">BLOOD GROUP</th>
      <th  scope="col"style="background-color: #b21f2d">QUANTITY</th>
      <th  scope="col"style="background-color: #b21f2d">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{forloop.counter }}</td>
      <td>{{ i.date}}</td>
      <td>{{ i.BLOOD_ID.blood_name }}</td>
      <td>{{ i.quantity}}</td>
      <td><a href="/donor_willingness/{{ i.id }}" onclick="return confirm('Are you sure?')">Sent willingness</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
