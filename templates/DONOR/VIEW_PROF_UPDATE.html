{% extends 'DONOR/donor_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
     <style>
        th {
            background-color: #b21f2d
        }
    </style>

</head>

<body>
<form id="form1" name="form1" method="post" action="/donor_update_profile_post">
{% csrf_token %}
{#    <table style="width: 600px; text-align: center"align="center" border="1"class="table table-bordered   shadow-lg p-3 mb-5 bg-body-tertiary rounded"">#}
    <table class="table table-dark" style="width: 600px" align="center" border="1">
    <tr >
      <th style="background-color: #b21f2d">Name</th>
      <td>
      <input type="text" name="textfield" required id="textfield" value="{{ data.name }}"  class="form-control" /></td>
    </tr>
    <tr>
      <th scope="row"style="background-color: #b21f2d">Email</th>
      <td>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.email }}"  readonly class="form-control" /></td>
    </tr>
    <tr>
      <th scope="row"style="background-color: #b21f2d">Phone</th>
      <td>
        <input type="text" name="textfield3" id="textfield3" value="{{ data.phone }}" class="form-control" data-rule="minlen:10" data-msg="Please check your Phone number" pattern="[6789][0-9]{9}" required />

    </tr>
    <tr>
      <th scope="row"style="background-color: #b21f2d">Blood Group</th>
      <td><label for="select"></label>
        <select name="select" id="select" class="form-control">
            {% for i in data1 %}
            <option value="{{ i.id }}" {% if i.id == data.BLOOD_ID_id %} selected {% endif %}>{{ i.blood_name }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th scope="row"style="background-color: #b21f2d">House</th>
      <td>
      <input type="text" name="textfield4" id="textfield4" required value="{{ data.house }}" class="form-control" pattern="[A-aZ-z]{3,26}"/></td>
    </tr>
    <tr>
      <th scope="row " style="background-color: #b21f2d">Pin</th>
      <td>
      <input type="text" name="textfield5" id="textfield5" pattern="[6][0-9]{5}" title="Enter valid Pin" value="{{ data.pin }}" class="form-control" /></td>
    </tr>
    <tr>
      <th scope="row" style="background-color: #b21f2d">Post</th>
      <td>
      <input type="text" name="textfield6" id="textfield6"    value="{{ data.post }}" class="form-control"/></td>
    </tr>
   <tr >
      <th  scope="row"style="background-color: #b21f2d">Age</th>
      <td>
      <input type="number" name="textfield7" id="textfield7" value="{{ data.age }}"  class="form-control" min="18" max="65" /></td>
    </tr>
    <tr>
      <th scope="row"style="background-color: #b21f2d">Gender</th>
      <td>
          <input type="radio" name="radio" id="radio" value="Male" {% if data.gender == "Male" %} checked {% endif %} />Male<br />
        <input type="radio" name="radio" id="radio2" value="Female"  {% if data.gender == "Female" %} checked {% endif %} />Female<br />
      <input type="radio" name="radio" id="radio3" value="Others"   {% if data.gender == "Others" %} checked {% endif %}/>Others</td>
    </tr>
  <tr>
      <td colspan="2" align="center"><input type="submit"  class="btn btn-outline-primary" value="UPDATE"  /> </td>
  </tr>

  </table>
</form>

</body>
</html>
{% endblock %}
