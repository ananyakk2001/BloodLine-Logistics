{% extends 'admin/newindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
<table width="200" border="1" class="table table-bordered">
  <tr style="background-color: #b21f2d">
    <th scope="col">#</th>
    <th scope="col">DONOR INFO</th>
    <th scope="col">BLOOD GROUP</th>
    <th scope="col">DATE</th>
    <th scope="col">SEEKER INFO</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>{{ i.DONOR.name }}&nbsp;</td>
    <td>{{ i.REQUEST.BLOOD_ID.blood_name }}</td>
    <td>{{ i.date }}</td>
    <td>{{ i.SEEKER.name }}</td>
  </tr>
    {% endfor %}
</table>
</form>
</body>
</html>
{% endblock %}
